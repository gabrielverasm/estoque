<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="modelo.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo" /> - HDEAM</title>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/favicon.ico']}" />

	<script>
		PrimeFaces.locales['pt'] = {
			closeText : 'Fechar',
			prevText : 'Anterior',
			nextText : 'Próximo',
			currentText : 'Começo',
			monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
					'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro',
					'Novembro', 'Dezembro' ],
			monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
					'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
			dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
					'Sexta', 'Sábado' ],
			dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb' ],
			dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
			weekHeader : 'Semana',
			firstDay : 0,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Só Horas',
			timeText : 'Tempo',
			hourText : 'Hora',
			minuteText : 'Minuto',
			secondText : 'Segundo',
			ampm : false,
			month : 'Mês',
			week : 'Semana',
			day : 'Dia',
			allDayText : 'Todo o Dia'
		};
	</script>

</h:head>
<h:body>

	<div id="geral">

		<div id="topo">
			<a href="/estoque/Home.xhtml" style="text-decoration: none"> <h:graphicImage
					library="images" name="Logo HDEAM 50 Branco.png"
					styleClass="logoImg" /> <p:outputLabel styleClass="logoTexto"
					id="title" value="Controle de Estoque" /></a>
		</div>

		<div id="topoUsuario">
			<h6 style="margin-top: 0px; color: snow;">
				Usuário: #{seguranca.nomeUsuario}. <a
					href="/estoque/j_spring_security_logout"
					style="padding-left: 5px; text-decoration: none; color: paleturquoise;">
					Sair</a>
			</h6>
		</div>

		<div id="cabecalho">

			<h:form id="formMenu">

				<p:ajaxStatus styleClass="ajax-status">
					<f:facet name="start">
						<h:graphicImage library="images" name="loading.gif" />
					</f:facet>
					<f:facet name="complete">
						<h:outputText value="" />
					</f:facet>
				</p:ajaxStatus>

				<p:menubar id="menuBarCabecalho" styleClass="menuPrincipal">
					<p:menuitem value="Home" url="/Home.xhtml" />

					<p:menuitem value="Movimentações"
						url="/movimentacao/CadastroMovimentacao.xhtml" />

					<p:menuitem value="Produtos" url="/produtos/CadastroProduto.xhtml" />

					<p:submenu label="Administração" url="Home.xhtml">
						<p:menuitem value="Usuário" url="/usuarios/CadastroUsuario.xhtml" />
					</p:submenu>
				</p:menubar>
			</h:form>

		</div>

		<div id="conteudo">
			<!-- 			<p:messages autoUpdate="true" closable="true" id="msg" /> -->
			<p:growl autoUpdate="true" closable="true" id="msg" />
			<ui:insert name="corpo" />
		</div>


	</div>
	<p:separator style="margin-top: 20px" />

	<footer style="text-align: center;">
		<a href="mailto:suporte@admrica.com.br"
			style="color: #29B7B0; text-decoration: none">suporte@admrica.com.br
		</a>
	</footer>
</h:body>
</html>
