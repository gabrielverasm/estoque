<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px">
		<p:toolbarGroup>
			<p:button value="Novo" outcome="/movimentacao/CadastroMovimentacao" />
			<p:commandButton value="Salvar" disabled="#{cadastroMovimentacaoBean.movimentacao.baixado}"
				action="#{cadastroMovimentacaoBean.salvar}" update="@form" />
			<p:commandButton value="Baixar" disabled="#{cadastroMovimentacaoBean.movimentacao.verifica()}"
				action="#{entradaMovimentacaoBean.adicionarNoEstoque}" process="@this" update="@form" />	
			<p:commandButton value="retirar estoque" disabled="#{cadastroMovimentacaoBean.movimentacao.verifica()}"
				action="#{saidaMovimentacaoBean.retirarDoEstoque}" process="@this" update="@form" />	
		</p:toolbarGroup>

		<p:toolbarGroup align="right">
			
			<p:separator />

		</p:toolbarGroup>
	</p:toolbar>

</ui:composition>
