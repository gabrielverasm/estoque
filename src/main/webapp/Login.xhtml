<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	<h:outputStylesheet library="css" name="modelo.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/favicon.ico']}" />
</h:head>
<h:body>

	<f:metadata>
		<f:viewParam name="dummy" />
		<f:event listener="#{loginBean.preRender}" type="preRenderView"></f:event>
	</f:metadata>

	<div id="login-dialog">
		<h1>Login</h1>


		<h:form id="frm" prependId="false">
			<p:growl id="msg" autoUpdate="true" closable="true" />

			<h:panelGrid columns="2" styleClass="grid-login">
				<p:outputLabel for="j_username" value="E-mail" />
				<p:inputText size="30" id="j_username" required="true"
					requiredMessage="Necessário informar e-mail para fazer login."
					value="#{loginBean.email}" />

				<p:outputLabel for="j_password" value="Senha" />
				<p:password size="30" id="j_password" required="true"
					requiredMessage="Necessário informar senha para fazer login." />

				<h:panelGroup />
				<p:commandButton value="Login" action="#{loginBean.login}"
					ajax="false" />
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
