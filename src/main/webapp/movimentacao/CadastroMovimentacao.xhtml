<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<o:viewParam name="movimentacao"
			value="#{cadastroMovimentacaoBean.movimentacao}" />
		<f:event listener="#{cadastroMovimentacaoBean.inicializar()}"
			type="preRenderView" />
	</f:metadata>


	<ui:define name="titulo">#{cadastroMovimentacaoBean.editando ? "Edição de Pedido" : "Novo Pedido"}</ui:define>

	<ui:define name="corpo">
		<h:form id="frmCadastroPedido">
			<h1>#{cadastroMovimentacaoBean.editando ? "Edição de
				Movimentação" : "Nova Movimentação"}</h1>

			<p:messages autoUpdate="true" closable="true" />

			<ui:include src="/WEB-INF/template/pedidos/BotoesPedido3.xhtml" />

			<ui:include src="/WEB-INF/template/pedidos/CapaPedido3.xhtml" />

			<p:tabView style="margin-top: 20px;width:100%">
				<p:tab title="Itens">
					<ui:include src="/WEB-INF/template/pedidos/ItensPedido3.xhtml" />
				</p:tab>
				<p:tab title="Observação">
					<h:form id="formObs">
						<h:panelGroup layout="block" style="padding-right: 10px">
							<p:inputTextarea rows="5" style="width: 100%"
								value="#{cadastroMovimentacaoBean.movimentacao.observacao}" />
						</h:panelGroup>
					</h:form>
				</p:tab>
				<p:tab title="Pesquisa">
					<ui:include
						src="/WEB-INF/template/movimentacao/PesquisaMovimentacao.xhtml" />
				</p:tab>
			</p:tabView>


			<p:tabView style="margin-top: 20px;width:100%" id="tab"
				rendered="#{cadastroMovimentacaoBean.movimentacao.operacao == 'nada'}">
				<p:tab title="Itens">
					<ui:include src="/WEB-INF/template/pedidos/ItensPedido3.xhtml" />
				</p:tab>

				<p:tab title="Observação">
					<h:form id="formObs">
						<h:panelGroup layout="block" style="padding-right: 10px">
							<p:inputTextarea rows="5" style="width: 100%"
								value="#{cadastroMovimentacaoBean.movimentacao.observacao}" />
						</h:panelGroup>
					</h:form>
				</p:tab>

				<p:tab title="Pesquisa">
					<ui:include
						src="/WEB-INF/template/movimentacao/PesquisaMovimentacao.xhtml" />
				</p:tab>
			</p:tabView>



		</h:form>
	</ui:define>
</ui:composition>
