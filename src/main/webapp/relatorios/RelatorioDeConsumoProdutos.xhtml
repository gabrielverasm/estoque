<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Relatório de Consumo de Produtos</ui:define>

	<ui:define name="corpo">
		<h:form id="frm">
			<h1>Relatório de Consumo de Produtos</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Emitir"
						action="#{relatorioDeConsumoProdutosBean.emitir()}" ajax="false" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="3" id="painel" style="margin-top: 20px"
				styleClass="ui-panelgrid-blank">
				<p:outputLabel value="Data de criação" />
				<h:panelGroup>
					<p:calendar value="#{relatorioDeConsumoProdutosBean.dataInicio}"
						label="Data inicial" pattern="dd/MM/yyyy" size="8" required="true"
						locale="pt" requiredMessage="Necessário preencher a Data Inicial"
						maxdate="currentdate" />
					<p:spacer width="8" />
					<h:outputText value="a" />
					<p:spacer width="8" />
					<p:calendar value="#{relatorioDeConsumoProdutosBean.dataFim}"
						label="Data final" pattern="dd/MM/yyyy" size="8" required="true"
						locale="pt" requiredMessage="Necessário preencher a Data Final"
						maxdate="currentdate" />
					<p:commandButton value="Emitir"
						action="#{relatorioDeConsumoProdutosBean.emitir()}"
						style="margin-left: 20px" ajax="false" />
				</h:panelGroup>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
