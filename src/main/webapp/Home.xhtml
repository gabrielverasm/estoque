<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Controle de Estoque - Home</ui:define>

	<ui:define name="corpo">

		<h:form>
			<p:dataTable var="produto" value="#{homeBean.listaProdutoAcabando}"
				style="margin-top: 20px;" emptyMessage="Nenhum produto encontrado."
				rows="25" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom" sortBy="#{produto.id}">

				<f:facet name="header">
        Estoque Cr√≠tico
    </f:facet>

				<p:column headerText="Id" style="width: 32px;"
					sortBy="#{produto.id}">
					<h:outputText value="#{produto.id}" />
				</p:column>

				<p:column headerText="Nome" sortBy="#{produto.nome}">
					<h:outputText value="#{produto.nome}" />
				</p:column>

				<p:column headerText="Grupo" style="width: 100px"
					sortBy="#{produto.grupo}">
					<h:outputText value="#{produto.grupo}" />
				</p:column>

				<p:column headerText="Est." style="width: 50px"
					sortBy="#{produto.quantidade}">
					<h:outputText value="#{produto.quantidade}" />
				</p:column>

				<p:column headerText="Est. Min." style="width: 76px"
					sortBy="#{produto.estoqueMinimo}">
					<h:outputText value="#{produto.estoqueMinimo}" />
				</p:column>


			</p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>
