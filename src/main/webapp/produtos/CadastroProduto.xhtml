<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<o:viewParam name="produto" value="#{cadastroProdutoBean.produto}" />
	</f:metadata>

	<ui:define name="titulo">#{cadastroProdutoBean.verificaEdicao() ? 'Edição de Produto' : 'Novo Produto'}</ui:define>

	<ui:define name="corpo">


		<h:form id="frmProduto">

			<f:metadata>
				<o:viewParam name="produto" value="#{cadastroProdutoBean.produto}" />
			</f:metadata>
			<h1>#{cadastroProdutoBean.verificaEdicao() ? 'Edição de Produto'
				: 'Novo Produto'}</h1>


			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/produtos/CadastroProduto" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroProdutoBean.salvar}" update="@form" />
				</p:toolbarGroup>
			</p:toolbar>

			<div class="pngdados">
				<p:panelGrid columns="4" id="painel"
					style=" margin: auto; margin-top: 20px;"
					styleClass="ui-panelgrid-blank">

					<p:outputLabel value="Número:" />
					<p:outputLabel emptyValue="sign" id="id" readonly="true" size="1"
						value="#{cadastroProdutoBean.produto.id}" />

					<p:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" size="40" maxlength="100" required="true"
						requiredMessage="Necessário informar o número."
						value="#{cadastroProdutoBean.produto.nome}" />

					<p:outputLabel for="grupo" value="Grupo:" />
					<p:selectOneMenu id="grupo" required="true"
						requiredMessage="Necessário informar o grupo."
						value="#{cadastroProdutoBean.produto.grupo}">
						<f:selectItem itemLabel="Selecione." />
						<f:selectItems value="#{cadastroProdutoBean.grupos}" var="grupo"
							itemValue="#{grupo}" itemLabel="#{grupo.descricao}" />
					</p:selectOneMenu>


					<p:outputLabel for="codigoDeBarra" value="Cód. de Barras:" />
					<p:inputText id="codigoDeBarra"
						value="#{cadastroProdutoBean.produto.codigoDeBarras}">
						<f:convertNumber maxIntegerDigits="128" />
					</p:inputText>

					<p:outputLabel for="qtdDiaria" value="Qtd. Diária: " />
					<p:inputNumber id="qtdDiaria" minValue="0" size="5"
						maxValue="99999" required="true"
						requiredMessage="Necessário informar a quantiade diária."
						value="#{cadastroProdutoBean.produto.qtdDiaria}" />

					<p:outputLabel for="estoqueMin" value="Estoque Mínimo: " />
					<p:inputNumber id="estoqueMin" minValue="0" size="5"
						maxValue="99999" required="true"
						requiredMessage="Necessário informar o estoque mínimo."
						value="#{cadastroProdutoBean.produto.estoqueMinimo}" />

					<p:outputLabel value="Unidade:" />
					<p:selectOneMenu value="#{cadastroProdutoBean.produto.unidade}">
						<f:selectItem itemLabel="Selecione." />
						<f:selectItems value="#{cadastroProdutoBean.unidades}"
							var="unidade" itemValue="#{unidade}"
							itemLabel="#{unidade.descricao}" />
					</p:selectOneMenu>

					<p:outputLabel for="estoque" value="Estoque" />
					<p:outputLabel id="estoque"
						value="#{cadastroProdutoBean.produto.quantidade}" />
				</p:panelGrid>

				<p:panelGrid columns="1" style=" margin: auto;"
					styleClass="ui-panelgrid-blank">
					<p:commandButton value="Salvar"
						action="#{cadastroProdutoBean.salvar}" update="@form" />
				</p:panelGrid>

				<ui:include src="/WEB-INF/template/produto/PesquisaProduto.xhtml" />

			</div>
		</h:form>
	</ui:define>
</ui:composition>
